<!-- Inicio del header, Menu de Navegacion -->

<header class="container-fluid bg-dark fixed-top">
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="../assets/images/pineapple.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/productos">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre Nosotros</a>
                    </li>
                    <li class="nav-item" *ngIf="registro">
                        <a class="nav-link" href="/login">Registrate</a>
                    </li>
                    <li class="nav-item" *ngIf="login">
                        <a class="nav-link" [routerLink]="['users/datospersonales', clienteToken.clienteId]">Mi
                            perfil</a>
                    </li>
                    <i *ngIf="login" class="fa fa-sign-out" aria-hidden="true" (click)="Exit()"></i>


                </ul>
            </div>
        </nav>
    </div>

</header>
