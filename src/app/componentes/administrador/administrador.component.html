<div id="container">

    <div id="pestanas">

        <a [routerLink]="['pedidos']">
            <p>Pedidos</p>
        </a>

        <a href="">
            <p>Productos</p>
        </a>

        <a href="">
            <p>Listado de Clientes</p>
        </a>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID cliente</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th>eMail</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes">
                <td>{{cliente.id_cliente}}</td>
                <td>{{cliente.nombre}}</td>
                <td>{{cliente.apellidos}}</td>
                <td>{{cliente.telefono}}</td>
                <td>{{cliente.direccion}}</td>
                <td>{{cliente.email}}</td>
                <!--  <div id="botones">
                    <button>Realizado</button>
                    <button>Eliminar</button>
                </div> -->
            </tr>
        </tbody>



    </table>


    <i class="fas fa-check"></i>



</div>
