<div class="container">
    <div id="pestanas">

        <a href="../administrador/administrador.component.html" [routerLink]="['/admin']">
            <p>Pedidos</p>
        </a>

        <a href="../productos/productos.component.html" [routerLink]="['/productosAdmin']">
            <p>Productos</p>
        </a>

        <a href="../listado-clientes/listado-clientes.component.html" [routerLink]="['/clientes']">
            <p>Listado de Clientes</p>
        </a>
    </div>


    <div class="pedidos">
        <h1>Estos son tus pedidos</h1>
    </div>
    <div class="realizado">
        <select (change)="onChange($event)">
            <option value="">todos los pedidos</option>
            <option value="">Pedidos Realizados</option>
            <option value="">Pedidos Pendientes</option>
        </select>

        <table class="table">
            <thead class="thead-light">
                <tr *ngFor="let pedido of pedidos">
                    <th scope="col">{{pedido.idPedido}}</th>
                    <th scope="col">{{pedido.idClientePedido}}</th>
                    <th scope="col">{{pedido.cantidad}}</th>
                    <th scope="col">{{pedido.fechaEntrega}}</th>
                    <th scope="col">{{pedido.fechaEntrega}}</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>1</td>
                    <td>20Kg</td>
                    <td>03-09-2020</td>
                    <td>20,00</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>2</td>
                    <td>30Kg</td>
                    <td>03-09-2020</td>
                    <td>22,00</td>
                </tr>
            </tbody>
        </table>
    </div>


    <router-outlet></router-outlet>
