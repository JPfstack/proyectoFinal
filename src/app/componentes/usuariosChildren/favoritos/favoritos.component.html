<div class="contenedor">

    <main>

        <h2>Mis productos Favoritos</h2>


        <div class="productos">
            <div class="prod" *ngFor="let producto of productosFav">
                <div *ngIf="star" class="star" (click)="onDeleteFav(producto)">
                    <img src="../../../assets/startrans.png" alt="">
                </div>
                <img [src]="producto.imagen" alt="">
                <h3>{{producto?.nombre}}</h3>
                <div>
                    <p id="precio">{{producto?.precio}}</p>
                    <button class="btn btn-outline-success" id="comprar" type="submit"
                        (click)="comprar(producto)">Comprar</button>
                </div>
            </div>
