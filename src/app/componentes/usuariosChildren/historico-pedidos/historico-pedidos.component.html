<div class="contenedor">

    <main>
        <div class="boton">
            <a [routerLink]="['/productos']">
                <button class="btn btn-outline-success">Realizar nuevo pedido</button>
            </a>
        </div>
        <table>
            <thead>

                <th>ID pedido</th>
                <th>Fecha de pedido</th>
                <th>Descripción del pedido</th>
                <th>Dirección de entrega</th>
                <th>Peso</th>
                <th>Precio total</th>
                <th>Estado</th>
            </thead>

            <tbody>
                <tr *ngFor="let pedido of listaPedidos">
                    <td>{{pedido?.id_pedido}}</td>
                    <td>{{pedido?.fecha_entrega |date: 'dd/MM/y' }}</td>
                    <td>{{pedido?.descripcion}}</td>
                    <td>{{pedido?.direccion}}</td>
                    <td>{{pedido?.cantidad}}</td>
                    <td>{{pedido?.precio_total}}</td>
                    <th>{{pedido?.estado}}</th>
                </tr>
            </tbody>


        </table>

    </main>
</div>
